{% extends  'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<div class="card" >
			<div class="card-body">
				<img src="{% static '/img/logo.png' %}" style="width: 70px; height: 40px;">
				<h5 class="card-title">Change your password</h5>
				<form method="post" >
					{% csrf_token %}
					<input type="hidden" name="next" value="{{ next }}">
					{{ form }}
					<button type="submit" class="btn btn-primary btn-block">Log in</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
