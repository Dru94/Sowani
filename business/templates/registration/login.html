{% extends  'login_base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center">Sign In</h5>
					<form method="post" >
					{% csrf_token %}
					<input type="hidden" name="next" value="{{ next }}">
					{{ form|crispy }}
						<button class="btn btn-sm btn-primary btn-block text-uppercase" type="submit">Sign in</button>
						<hr class="my-4">
						<button class="btn btn-sm btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
						<button class="btn btn-sm btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
